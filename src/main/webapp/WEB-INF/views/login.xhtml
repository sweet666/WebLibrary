<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<f:view>
    <h:head>
        <title>Онлайн библиотека</title>

    </h:head>
    <h:body>


        <f:facet name="last">
            <h:outputStylesheet library="css" name="authorization.css"/>
            <h:outputScript library="js" name="library.js" target="head"/>
        </f:facet>


        <div class="authorization">

            <h:panelGroup layout="block" styleClass="lg" id="divLogo">
                <h:graphicImage library="images" name="logo.png"/>
            </h:panelGroup>


            <!--<ui:include src="/WEB-INF/templates/locales.xhtml"/>-->
            <div class="language">
                <ui:include src="/WEB-INF/templates/locales.xhtml"/>
            </div>

            <div class="clear"/>


            <form class="login_form" id="formLogin" action="#{request.contextPath}/app/checkuser" method='POST'>

                <p:inputText id="username" value="#{user.username}" required="true" styleClass="aut-text"
                             placeholder="имя"/>

                <p:password id="password" value="#{user.password}" redisplay="true" required="true"
                            styleClass="aut-text" placeholder="пароль"/>


                <c:if test="${not empty param.login_failed}">
                    <div class="error">
                        Ошибка входа
                    </div>
                </c:if>


                <div class="div-login-button">
                    <p:panelGrid columns="3" columnClasses="col, col, col" styleClass="panel-login">
                        <p:commandButton id="btnLogin" value="Вход" type="submit" styleClass="login_button"/>
                    </p:panelGrid>
                </div>


            </form>


        </div>


    </h:body>


</f:view>
</html>
